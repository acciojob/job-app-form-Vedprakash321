<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form action="/submit" method="post">
    <label for="username">Name<span>*</span>:</label>
    <input type="text" id="username" name="username" required>
    <br>
    
    <label for="email">Email<span>*</span>:</label>
    <input type="email" id="email" name="email" required>
    <br>
	 <label>Gender<span>*</span>:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>
	
	 <form action="/submit" method="post">
    <label for="brand">Laptop Brands:</label>
    <select id="brand" name="brand">
	  <option value="">--Select--</option>
      <option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
    </select>
    <br>
   
  </form>
    
   
    
    <label for="confirmPassword">Age<span>*</span>:</label>
    <input type="number" id="confirmPassword" name="confirmPassword" required>
    <br>
    
    <label for="pass">Password<span>*</span>:</label>
    <input type="password" id="pass" name="dob" required>
    <br>
	<label for="dob">Date of Birth<span>*</span>:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
	<label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com/portfolio">
    <br>
    
    <input type="submit" value="Submit">
</form>










	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
